<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
    <link rel="stylesheet" href="./styles/header.scss" />
    <link rel="stylesheet" href="./styles/filters.scss" />
    <link rel="stylesheet" href="./styles/results.scss" />
    <script type="text/javascript" src="./index.js"></script>
  </head>

  <body>
    <div id="header">
      <img src="static/icons/logo-white.svg" alt="Greenthumb" id="greenthumb-logo" />
      <img src="static/hero/desktop/left-leaves.png" alt="" id="left-leaves" class="desktop-only" />
      <img src="static/hero/desktop/plantperson.png" alt="" id="plantperson" class="desktop-only" />
      <img src="static/hero/desktop/right-leaves.png" alt="" id="right-leaves" class="desktop-only" />
      <img src="static/hero/mobile/mobile-leaves.png" alt="" id="mobile-leaves" class="mobile-only"/>
      <img src="static/hero/mobile/mobile-plantperson.png" alt="" id="mobile-plantperson" class="mobile-only">
      <img 
        src="static/icons/arrow-down.svg" alt="" id="arrow-down" 
        onclick="document.querySelector('#filters').scrollIntoView({behavior: 'smooth', block: 'start'})"
      />
      <span id="header-phrase">Find your next green friend</span>
    </div>
    <div id="filters">
      <div class="filter-box">
        <img src="static/illustrations/sun.png" alt="Sun using sunglasses" />
        <p><b>1.</b> Set the amount of <strong>sunlight</strong> your plant will get.</p>
        <select id="sun-select" onchange="onFiltersChange()">
          <option value="" selected>Select...</option>
          <option value="no">No sunlight</option>
          <option value="low">Some sunlight</option>
          <option value="high">A lot of sunlight</option>
        </select>
      </div>
      <div class="filter-box">
        <img src="static/illustrations/wateringcan.png" alt="Watering can" style="transform: rotateY(180deg);"/>
        <p><b>2.</b> How often do you want to <strong>water</strong> your plant?</p>
        <select id="water-select" onchange="onFiltersChange()">
          <option value="" selected>Select...</option>
          <option value="daily">Daily</option>
          <option value="regularly">Regularly</option>
          <option value="rarely">Rarely</option>
        </select>
      </div>
      <div class="filter-box">
        <img src="static/illustrations/dog.png" alt="Dog head" />
        <p><b>3.</b> Do you have pets? Do they <strong>chew</strong> plants?</p>
        <select id="pets-select" onchange="onFiltersChange()">
          <option value="" selected>Select...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>
    <div id="results">
      <div id="no-results-box">
        <span>No results yet...</span>
        <span>Use the filters above to find the plant that best fits your environment :)</span>
        <img src="static/illustrations/no-results.png" alt="Vase with question mark">
      </div>
      <div id="results-box">
        <img src="static/illustrations/pick.png" alt="Hand holding a plant branch" id="plant-hand" />
        <span>Our picks for you</span>
        <div id="plant-display">
          <!-- Plant Cards dinamically inserted here. -->
        </div>
        <button 
          id="back-to-top" 
          onclick="document.querySelector('#filters').scrollIntoView({behavior: 'smooth', block: 'start'})"
        >
          <img src="static/icons/arrow-up.svg" alt="" />
          <span>back to the top</span>
        </button>
      </div>
    </div>
  </body>
</html>
